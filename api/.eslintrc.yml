env:
  browser: false
  commonjs: true
  es6: true
extends: airbnb-base
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parserOptions:
  ecmaVersion: 2018
rules:
  default-case: off
  max-len: off
  class-methods-use-this: off
  arrow-parens: off
  quote-props: off
  no-underscore-dangle: warn
  no-plusplus: warn
